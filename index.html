<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="./styles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>Sign Up</title>
</head>
<body>
   <header>
      <img class="header-img" src="./image/profile-img.jpg" alt="profile-img">
      <span class="header-span">SignUp</span>
   </header>
   <section>
      <div>
         <img class="body-image" src="./image/body-img.avif" alt="body-img">
         <form action="post" class="signupForm">
            <label class="signupLabel" for="name">Name:</label>
            <i class="fa-regular fa-user body-icon-1"></i>
            <input class="signupInput" type="text" placeholder="Enter your name">
            <label class="signupLabel" for="email">Email:</label>
            <i class="fa-regular fa-envelope body-icon-2"></i> 
            <input class="signupInput" type="email" placeholder="Enter your email">
            <label class="signupLabel" for="password">Password:</label>
            <i class="fa-sharp fa-solid fa-lock body-icon-3"></i>
            <input class="signupInput" type="password" placeholder="Enter your password">
            <button type="submit">Sign Up</button>
         </form>
      </div>
   </section>
</body>
</html>
